<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Number Memory Challenge</title>
  <link rel="stylesheet" href="project js.css">
</head>
<body>
  <div class="container">
    <h1>Number Memory Challenge</h1>
    <button id="theme-toggle">Switch to Light Mode</button>
    <p>Memorize the number shown below, then enter it after it disappears!</p>
    <p id="number-display"></p>
    <input type="number" id="guess-input" placeholder="Enter the number" disabled>
    <button id="submit-button" disabled>Submit Guess</button>
    <p id="message"></p>
    <button id="restart-button" style="display: none;">Play Again</button>
  </div>
  <script src="project js.js"></script>
  <script> src="project js.css"</script>
</body>
</html>
